<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="naver.png" height="50px" />
    <form action="">
      아이디<br />
      <input
        type="text"
        placeholder="                         @naver.com"
      /><br /><br />
      비밀번호<br />
      <input type="password" /><br /><br />
      비밀번호 재확인<br />
      <input type="password" /><br /><br />
      이름<br />
      <input type="text" /><br /><br />
      생년월일<br />
      <input type="text" placeholder="년(4자)" />
      <select name="" id="">
        <option value="month">월</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
      <input type="text" placeholder="일" />
      <br /><br />
      성별<br />
      <select name="" id="">
        <option value="">성별</option>
        <option value="male">남자</option>
        <option value="female">여자</option>
        <option value="non">선택안함</option>
      </select>
      <br /><br />
      본인 확인 이메일(선택)<br />
      <input type="text" placeholder="선택입력" /><br /><br />
      휴대전화<br />
      <select name="" id="">
        <option value="">뉴질랜드 +64</option>
        <option value="" selected>대한민국 +82</option>
        <option value="">덴마크 +45</option>
        <option value="">독일 +49</option>
        <option value="">라오스 +856</option>
      </select>
      <br />
      <input type="phone" placeholder="전화번호 입력" />
      <input type="submit" value="인증번호 받기" /> <br />
      <input
        type="text"
        disabled
        placeholder="인증번호를 입력하세요"
      /><br /><br />
      <input type="submit" value="가입하기" />
    </form>
  </body>
</html>
