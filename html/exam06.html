        <td style="background-color: pink" rowspan="2">4</td>

      </tr>
      <tr>
        <td style="background-color: #000000"><img src="cat.jpg" height="150%" /></td>
        <td style="background-color: #7FFF00"rowspan="2">2</td>

      </tr>
