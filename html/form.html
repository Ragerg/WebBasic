<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="target.html">
      First name :<br />
      <input type="text" />
      <br />

      <!-- name으로 그룹 -->

      <hr />

      <input type="checkbox" /> 웹 프로그래머 <br />
      <input type="checkbox" /> 서버 개발 <br />
      <input type="checkbox" /> 앱 개발 <br />

      <input type="color" />

      <input type="datetime-local" />
      <input type="email" />
      <input type="file" />
      <input type="password" />
      <input type="number" />
      <input type="range" />
      <input type="search" />
      <input type="phone" />

      <select name="" id="">
        <option value="male">남</option>
        <option value="femail">여</option>
      </select>

      <br>
      <textarea name="" id="" cols="10" rows="10"></textarea>

      <br /><br />
      <input type="submit" value="가입" />

      <input type="reset" value="초기화" />

</html>
