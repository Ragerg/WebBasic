<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>

    <script>
      $(function () {
        const pompom = $("#pompom");
        const bee = $("#bee");

        //점프 중인지?
        let isJumping = false;

        gameStart();

        function gameStart() {
          setKeyboardEvent();
          beeStart();
        }

        function beeStart() {
          //적이 오른쪽에서 왼쪽으로 이동
          bee.animate({ right: "330px" }, 1500, 'linear'); 
        }

        function jump() {
          isJumping = true;
          pompom
            .animate({ bottom: "+=50px" })
            .animate({ bottom: "-=50px" }, function () {
              isJumping = false;
            });
        }

        //키보드 이벤트 정의
        function setKeyboardEvent() {
          $("html").keydown(function (e) {
            switch (e.key) {
              case " ":
                if (!isJumping) {
                  jump();
                }
                break;
            }
            console.log(e.key);
          });
        }
      });
    </script>

    <style>
      #container {
        position: relative;
        width: 300px;
        height: 151px;
        border: 1px black solid;
      }

      #pompom {
        position: absolute;
        left: 20px;
        bottom: -1px;
        width: 50px;
        height: 50px;
        border: 1px black solid;
        transform: scaleX(-1);
      }

      #bee {
        position: absolute;
        right: 0px;
        bottom: 10px;
        width: 20px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img id="pompom" src="images/pompom.png" alt="" />
      <img id="bee" src="images/bee.png" alt="" />
    </div>
  </body>
</html>
