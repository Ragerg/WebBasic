<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>

    <script>
      $(function () {
        const pompom = $("#pompom");
        let count = 3;

        gameStart();

        //키보드 이벤트 정의
        $("html").keydown(function (e) {
          switch (e.key) {
            case "ArrowRight":
              moveRight();
              break;
            case "ArrowLeft":
              moveLeft();
              break;
          }
          console.log(e.key);
          // ("pompom").animate({})
        });
        function gameStart() {
          countDown();
          //3초 있다가 나오기
          setTimeout(function () {
            pompom.show();
          }, 3000);
        }

        function countDown() {
          let timer = setInterval(function () {
            console.log(count);
            count--;
            if (count < 0) {
              // 인터벌 취소
              clearInterval(timer);
            }
          }, 1000);
        }

        function moveRight() {
          //오른쪽 벽에 닿았는지
          const pompomRightMargin = $("#pompom").css("right").replace("px", "");

          if (pompomRightMargin >= 0) {
            pompom.animate({ left: "+=50px" }, 0);
          }

          //보정
          if (pompomRightMargin <= 0) {
            pompom.animate({ right: "0" }, 0);
          }
        }

        function moveLeft() {
          //왼쪽 벽에 닿았는지
          const pompomLeftMargin = $("#pompom").css("left").replace("px", "");

          if (pompomLeftMargin >= 0) {
            pompom.animate({ left: "-=50px" }, 0);
          }

          //보정
          if (pompomLeftMargin <= 0) {
            pompom.animate({ right: "0" }, 0);
          }
        }
      });
    </script>

    <style>
      #container {
        position: absolute;
        width: 300px;
        height: 300px;
        border: 1px black solid;
      }

      #pompom {
        position: absolute;
        left: 100px;
        top: 100px;
        width: 50px;
        height: 50px;
        border: 1px black solid;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img id="pompom" src="images/pompom.png" alt="" />
    </div>
  </body>
</html>
