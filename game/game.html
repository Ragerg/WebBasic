<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="game.css" />
    <script src="game.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Poor+Story&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,700;1,300&family=Poor+Story&display=swap" rel="stylesheet">
    />
  </head>

  <body>
    <div id="container">
      <div class="sliding-background"></div>

      <!-- 배경음악 -->
      <audio id="background-music" src="audios/Spy.mp3" loop></audio>
      <!-- 점프 효과음 -->
      <audio id="jump-sound" src="audios/jump.flac"></audio>
      <!-- 펭귄발사 효과음 -->
      <audio id="pang-sound" src="audios/pang.wav"></audio>
      <!-- 적등장 효과음 -->
      <audio id="enemy-sound" src="audios/enemy.wav"></audio>
      <!-- 게임오버 효과음 -->
      <audio id="gameOver-sound" src="audios/gameOver.wav"></audio>

      <img id="hero" src="images/hero.gif" alt="hero" />

      <img id="enemy" src="images/enemy.gif" alt="enemy" />

      <img id="pang" src="images/pang.gif" alt="pang" />

      <div id="score">Score : 0</div>
      <img id="canAttack" src="images/pang.gif" alt="pang" />

      <div class="screen" id="gameover_screen">
        <h1>GAME OVER</h1>
        <h3 id="finalScore">SCORE : 0</h3>
        <button id="restart_button" onclick="window.location.reload()">
          RETRY
        </button>
      </div>


      <div class="screen" id="gamestart_screen">
        <h1>GAME START</h1>
        <button id="easystart_button">EASY</button>
        <button id="hardstart_button">HARD</button>
        <div id="explanation">spacebar : 점프 / → : 공격</div>
      </div>
      <div class="squares">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
    </div>
  </body>
</html>
