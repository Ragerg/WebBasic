<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script

      crossorigin="anonymous"
    ></script>
    <script src="exam02.js"></script>
    <style>
      .container {
        width: 250px;
        text-indent: 10px;

      }
      header {
        background-color: #00498c;
        color: white;
        line-height: 50px;
      }

      button {
        width: 100px;
        height: 40px;
        line-height: 38px;
        background-color: #00498c;
        color: white;
        border: 4px double #dfe3ee;
        float: right;
      }

      <header>기사 등록하기</header>
