<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        font-size: large;
        background-image: url(https://www.biztribune.co.kr/news/photo/201903/207218_58054_5237.jpg);
        background-repeat: no-repeat;
        background-size: 200px;
      }

      /* 가장 최상위 태그에 지정된 폰트에 비례 */
      .rem {
        font-size: 0.5rem;
      }

      #div1 {
        font-size: 10pt;
      }

      /* 부모 태그에 지정된 폰트에 비례 */
      .em {
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <p class="rem">Hello World</p>

    <div id="div1">
      <p class="em">Hello World</p>
    </div>
  </body>
</html>
